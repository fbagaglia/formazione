<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanza dell'Apprendimento | AUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --nero: #0C0D0D;
            --verde: #379557;
            --bianco-puro: #FFFFFF;
            --bianco-testo: #F2F5F3;
        }
        
        body {
            background-color: var(--nero);
            color: var(--bianco-testo);
            font-family: 'Inter', sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        .hero-gradient {
            background: radial-gradient(circle at bottom left, rgba(55, 149, 87, 0.1), var(--nero) 70%);
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="hero-gradient">

    <header class="border-b border-white/10 sticky top-0 bg-black/90 backdrop-blur-md z-50">
        <div class="max-w-6xl mx-auto px-6 py-5 flex justify-between items-center">
            <div class="cursor-pointer flex items-center gap-4" onclick="safeNavigate('index.html')">
                <div class="w-10 h-10 bg-[#379557] rounded-lg flex items-center justify-center text-white font-bold">
                    AUD
                </div>
                <div>
                    <h1 class="text-white text-lg font-black tracking-tight uppercase leading-none">Accademia</h1>
                    <p class="text-[#379557] text-[10px] uppercase tracking-[0.2em] font-bold mt-1">Umanesimo Digitale</p>
                </div>
            </div>
            <button onclick="safeNavigate('index.html')" class="text-[#379557] text-sm font-bold flex items-center gap-2 hover:underline">
                ← ESCI DALL'AULA
            </button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 py-16">
        <div id="loading" class="flex flex-col items-center justify-center py-20">
            <div class="w-8 h-8 border-2 border-[#379557]/20 border-t-[#379557] rounded-full animate-spin mb-4"></div>
            <p class="text-xs uppercase tracking-widest text-white/50">Apertura modulo...</p>
        </div>

        <div id="course-content" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-700">
            <!-- Il contenuto verrà iniettato qui -->
        </div>
    </main>

    <script>
        /**
         * Naviga verso un percorso in modo sicuro.
         * Previene l'errore "SyntaxError: '' is not a valid URL".
         */
        function safeNavigate(path) {
            // Controllo rigoroso per evitare stringhe vuote o nulle
            if (!path || typeof path !== 'string' || path.trim() === '') {
                console.error("Tentativo di navigazione verso un URL non valido.");
                return;
            }
            
            try {
                // Proviamo a forzare una navigazione pulita
                window.location.href = path;
            } catch (e) {
                console.error("Errore di navigazione:", e);
                // Fallback estremo se href fallisce
                window.location.replace(path);
            }
        }

        /**
         * Costruisce l'URL per le chiamate API.
         */
        function getApiUrl(path) {
            const apiBase = '/api/classroom' + path;
            try {
                if (window.location.protocol === 'blob:' || !window.location.origin || window.location.origin === 'null') {
                    return apiBase;
                }
                return new URL(apiBase, window.location.origin).href;
            } catch (e) {
                return apiBase;
            }
        }

        const MOCK_DETAIL = {
            title: "Modulo Formativo",
            subtitle: "Versione Anteprima",
            description: "Questo modulo esplora l'integrazione tra pensiero critico e strumenti tecnologici avanzati. Se vedi questo testo, il sistema sta caricando i dati reali o sta usando un fallback di sicurezza.",
            link: "https://classroom.google.com"
        };

        async function loadCourse() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            
            // Verifichiamo la presenza dell'ID prima di ogni operazione
            if (!id || id.trim() === '') {
                console.warn("ID corso non trovato, reindirizzamento...");
                safeNavigate('index.html');
                return;
            }

            try {
                const url = getApiUrl(`/courses/${id}`);
                const res = await fetch(url);
                const data = res.ok ? await res.json() : MOCK_DETAIL;
                renderCourse(data);
            } catch (e) {
                console.warn("Utilizzo dati mock per errore di rete.");
                renderCourse(MOCK_DETAIL);
            }
        }

        function renderCourse(course) {
            const container = document.getElementById('course-content');
            if (!container) return;

            // Sanitizzazione minima dei dati per evitare testi vuoti
            const title = course.title || 'Modulo Formativo';
            const subtitle = course.subtitle || 'Dettagli non disponibili';
            const desc = course.description || 'Contenuto in fase di aggiornamento.';
            const link = (course.link && course.link.trim() !== '') ? course.link : 'https://classroom.google.com';

            container.innerHTML = `
                <div class="mb-12">
                    <span class="inline-block px-3 py-1 rounded-full bg-[#379557]/20 text-[#379557] text-[10px] font-bold uppercase tracking-widest mb-4">
                        Percorso di Apprendimento
                    </span>
                    <h2 class="text-white text-5xl md:text-6xl font-black leading-none mb-6">${title}</h2>
                    <p class="text-[#379557] text-xl font-bold italic">${subtitle}</p>
                </div>

                <div class="glass-panel p-8 md:p-12 rounded-[40px] space-y-10">
                    <div class="prose prose-invert max-w-none">
                        <h3 class="text-white text-2xl font-bold mb-4">Obiettivi del Modulo</h3>
                        <p class="text-gray-200 text-lg leading-relaxed">${desc}</p>
                    </div>

                    <div class="pt-10 border-t border-white/5 flex flex-col md:flex-row items-center justify-between gap-8">
                        <div class="max-w-md">
                            <h4 class="text-white font-bold mb-2 flex items-center gap-2">
                                <svg class="w-5 h-5 text-[#379557]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                                Risorse Classroom
                            </h4>
                            <p class="text-sm text-gray-400">
                                Accedi all'area riservata per consultare dispense e video-lezioni.
                            </p>
                        </div>
                        <a href="${link}" target="_blank" class="w-full md:w-auto text-center bg-[#379557] hover:bg-[#2e7d49] text-white px-12 py-5 rounded-full font-black uppercase tracking-widest transition-all hover:scale-105 shadow-xl shadow-[#379557]/20">
                            ENTRA IN AULA
                        </a>
                    </div>
                </div>

                <div class="mt-12 text-center">
                    <p class="text-gray-500 text-sm">Hai bisogno di aiuto? <a href="#" class="text-[#379557] hover:underline">Contatta il supporto</a></p>
                </div>
            `;
            
            const loader = document.getElementById('loading');
            if (loader) loader.classList.add('hidden');
            container.classList.remove('hidden');
        }

        window.onload = loadCourse;
    </script>
</body>
</html>
