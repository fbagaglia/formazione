<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanza dell'Apprendimento | AUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --nero: #0C0D0D;
            --verde: #379557;
            --bianco-puro: #FFFFFF;
            --bianco-testo: #F2F5F3;
        }
        body { background-color: var(--nero); color: var(--bianco-testo); font-family: 'Inter', sans-serif; margin: 0; }
        .hero-gradient { background: radial-gradient(circle at bottom left, rgba(55, 149, 87, 0.1), var(--nero) 70%); min-height: 100vh; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="hero-gradient">
    <header class="border-b border-white/10 sticky top-0 bg-black/90 backdrop-blur-md z-50">
        <div class="max-w-6xl mx-auto px-6 py-5 flex justify-between items-center">
            <div class="cursor-pointer flex items-center gap-4" onclick="window.location.href='index.html'">
                <div class="w-10 h-10 bg-[#379557] rounded-lg flex items-center justify-center text-white font-bold">AUD</div>
                <div>
                    <h1 class="text-white text-lg font-black tracking-tight uppercase leading-none">Accademia</h1>
                    <p class="text-[#379557] text-[10px] uppercase tracking-[0.2em] font-bold mt-1">Umanesimo Digitale</p>
                </div>
            </div>
            <button onclick="window.location.href='index.html'" class="text-[#379557] text-sm font-bold flex items-center gap-2 hover:underline">
                ← TORNA AL CATALOGO
            </button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 py-16">
        <div id="loading" class="flex flex-col items-center justify-center py-20">
            <div class="w-8 h-8 border-2 border-[#379557]/20 border-t-[#379557] rounded-full animate-spin mb-4"></div>
            <p class="text-xs uppercase tracking-widest text-white/50 font-bold">Recupero contenuti...</p>
        </div>

        <div id="course-content" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-700">
            <!-- Il contenuto dinamico verrà iniettato qui -->
        </div>
    </main>

    <script>
        async function loadCourse() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            
            if (!id) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const res = await fetch(`/api/classroom/courses/${id}`);
                if (!res.ok) throw new Error("Corso non trovato");
                const course = await res.json();
                renderCourse(course);
            } catch (e) {
                console.error(e);
                document.getElementById('loading').innerHTML = '<p class="text-red-500">Impossibile caricare i dettagli del corso.</p>';
            }
        }

        function renderCourse(course) {
            const container = document.getElementById('course-content');
            container.innerHTML = `
                <div class="mb-12">
                    <span class="inline-block px-3 py-1 rounded-full bg-[#379557]/20 text-[#379557] text-[10px] font-bold uppercase tracking-widest mb-4">
                        Stanza dell'Apprendimento
                    </span>
                    <h2 class="text-white text-5xl md:text-6xl font-black leading-none mb-6">${course.title}</h2>
                    <p class="text-[#379557] text-xl font-bold italic">${course.subtitle || ''}</p>
                </div>

                <div class="glass-panel p-8 md:p-12 rounded-[40px] space-y-10 shadow-2xl">
                    <div class="prose prose-invert max-w-none">
                        <h3 class="text-white text-2xl font-bold mb-4">Obiettivi del Percorso</h3>
                        <p class="text-gray-100 text-lg leading-relaxed font-medium">
                            ${course.description || 'Stiamo preparando i materiali per questo sentiero formativo. Torna presto per esplorare i contenuti completi.'}
                        </p>
                    </div>

                    <div class="pt-10 border-t border-white/5 flex flex-col md:flex-row items-center justify-between gap-8">
                        <div class="max-w-md">
                            <h4 class="text-white font-bold mb-2">Risorse Classroom</h4>
                            <p class="text-sm text-gray-400 font-medium">
                                Accedi all'area riservata su Google Classroom per consultare dispense, video e forum.
                            </p>
                        </div>
                        <a href="${course.link}" target="_blank" class="w-full md:w-auto text-center bg-[#379557] hover:bg-[#2e7d49] text-white px-12 py-5 rounded-full font-black uppercase tracking-widest transition-all hover:scale-105 shadow-xl shadow-[#379557]/20">
                            ENTRA IN AULA
                        </a>
                    </div>
                </div>
            `;
            
            document.getElementById('loading').classList.add('hidden');
            container.classList.remove('hidden');
        }

        window.onload = loadCourse;
    </script>
</body>
</html>
