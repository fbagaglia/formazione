<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accademia dell'Umanesimo Digitale · Corso</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="app-body">
    <header class="topbar">
      <a class="topbar__brand" href="./index.html">Accademia dell'Umanesimo Digitale</a>
      <nav class="topbar__nav" aria-label="Navigazione principale">
        <a class="topbar__link" href="./index.html">Catalogo</a>
      </nav>
    </header>

    <main id="course-root" class="page" aria-live="polite">
      <section class="section section--muted">
        <div class="section__header">
          <div class="skeleton-title"></div>
          <div class="skeleton-text"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Accademia dell'Umanesimo Digitale · Franco Bagaglia</p>
      <p class="text-muted">Coltiviamo alfabetizzazione digitale e responsabilità sociale.</p>
    </footer>

    <template id="course-template">
      <section class="subhero">
        <nav aria-label="Percorso" class="breadcrumbs">
          <a class="breadcrumbs__item" href="./index.html">Catalogo</a>
          <span class="breadcrumbs__separator">/</span>
          <span class="breadcrumbs__item breadcrumbs__item--current" data-course-title></span>
        </nav>
        <h1 class="subhero__title" data-course-title></h1>
        <p class="subhero__subtitle" data-course-subtitle></p>
        <div class="hero-actions">
          <a class="button button--primary" data-course-link target="_blank" rel="noopener">
            Apri su Google Classroom
          </a>
        </div>
      </section>

      <section class="section">
        <div class="section__header">
          <span class="pill">Descrizione</span>
          <h2 class="section__title">Visione e struttura</h2>
          <p class="section__subtitle" data-course-description></p>
        </div>
        <div class="info-grid" data-course-metadata></div>
      </section>

      <section class="section" data-session-section hidden>
        <div class="section__header">
          <span class="pill">Sessioni</span>
          <h2 class="section__title">Tappe del percorso</h2>
          <p class="section__subtitle">
            Ogni sessione intreccia contenuti narrativi, risorse e idee operative per portare l'AI nei tuoi contesti.
          </p>
        </div>
        <div class="session-grid" data-session-grid></div>
      </section>

      <section class="section section--muted" data-resource-section hidden>
        <div class="section__header">
          <span class="pill">Toolkit</span>
          <h2 class="section__title">Risorse consigliate</h2>
          <p class="section__subtitle">Materiali curati per approfondire e attivare discussioni consapevoli.</p>
        </div>
        <ul class="resource-list" data-resource-list></ul>
      </section>
    </template>

    <template id="session-card-template">
      <article class="session-card">
        <div class="session-card__body">
          <h3 class="session-card__title" data-session-title></h3>
          <p class="text-muted" data-session-subtitle></p>
          <p data-session-summary></p>
          <a class="button button--inline" data-session-link target="_blank" rel="noopener">
            Vedi materiali
            <span aria-hidden="true">→</span>
          </a>
        </div>
      </article>
    </template>

    <template id="resource-item-template">
      <li class="resource-card">
        <a class="resource-card__link" data-resource-link target="_blank" rel="noopener">
          <span class="resource-card__label" data-resource-title></span>
          <p data-resource-description></p>
        </a>
      </li>
    </template>

    <script src="./course.js" type="module"></script>
  </body>
</html>
